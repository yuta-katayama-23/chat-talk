<div class="mt-5 container text-center w-25">
  <form #form="ngForm" (ngSubmit)="submit(form)" class="g-3 row">
    <h2 class="heading">ユーザー情報登録</h2>

    <div class="form-floating">
      <input ngModel type="text" name="displayName" class="form-control" placeholder="名前を入力" required>
      <label for="floatingInput">名前を入力</label>
    </div>
    <div class="form-floating">
      <button class="btn btn-lg btn-info btn-lg" type="submit">登録</button>
    </div>
  </form>
</div>
