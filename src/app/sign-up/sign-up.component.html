<div class="container form-signin text-center mt-5 w-25">
  <form #form="ngForm" (ngSubmit)="signup(form)" class="row g-3">
    <h1 class="h3 mb-3 fw-normal">アカウントを作成</h1>

    <div class="form-floating">
      <input ngModel name="email" type="email" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">メールアドレス</label>
    </div>
    <div class="form-floating">
      <input ngModel name="password" type="password" class="form-control" placeholder="Password">
      <label for="floatingPassword">パスワード</label>
    </div>

    <div class="form-floating">
      <button class="btn btn-lg btn-primary" type="submit">新規登録</button>
    </div>
  </form>
  <div class="mt-3 text-center">
    <a href="#" class="signup-link">ログインはこちら</a>
  </div>
</div>
